<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Quiz-App-V2.0.0</title>
</head>
<body>
	<div class="gradient"></div>
	<section class="quiz-app">
		<div class="quiz-info">
			<div class="category"> Category : <span>HTML</span></div>
			<div class="count">Question Count : <span></span></div>
		</div>
		<div class="quiz-area">
			<h2>Why We Use &lt;br&gt; Element ?</h2>
		</div>
		<div class="answers-area">
			<div class="answer">
				<input type="radio" id="answer_1" name="questions" checked/>
				<label for="answer_1">To Make Text Bold</label>
			</div>
			<div class="answer">
				<input type="radio" id="answer_2" name="questions" />
				<label for="answer_2">To Make Text Italic</label>
			</div>
			<div class="answer">
				<input type="radio" id="answer_3" name="questions" />
				<label for="answer_3">To Add Breakline</label>
			</div>
			<div class="answer">
				<input type="radio" id="answer_4" name="questions" />
				<label for="answer_4">To Create Horizontal Line</label>
			</div>
		</div>
		<div class="bottom">
			<button class="submit-button">Submit Answer</button>
	<div class="left-bottom">
		<div class="bullets">
			<div class="spans">
				<span class="on"></span>
			</div>
			<div class="countdown">
				<span class="minutes">02</span> : 
				<span class="seconds">45</span>
			</div>
		</div>
		<div class="results">
			<span class="perfect">Perfect </span>You Ansered 10 From 10
		</div>
	</div>
		</div>
	</section>
	<script src="assets/js/script.js"></script>
</body>
</html>
